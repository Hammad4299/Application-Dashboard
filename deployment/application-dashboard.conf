server{
	include /etc/nginx/snippets/http-port-general.conf;
    server_name application-dashboard.teraception.com;
	include /etc/nginx/snippets/https-redirect.conf;		#redirect to https, without www
}

server {
	root /var/www/application_dashboard/current/public;
    include /etc/nginx/snippets/https-port-general.conf;
    server_name application-dashboard.teraception.com;

	include /etc/nginx/snippets/index-general.conf;
	include /etc/nginx/snippets/static-general.conf;
	include /etc/nginx/snippets/ssl-general.conf;
	include /etc/nginx/snippets/php-7.1.conf;
	error_log /var/log/nginx/application-dashboard.error;
    access_log /var/log/nginx/application-dashboard.access;
	include /etc/nginx/snippets/laravel-only.conf;
}