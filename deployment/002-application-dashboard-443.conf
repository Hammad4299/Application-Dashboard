<VirtualHost *:443>
        ServerName application-dashboard.teraception.com
        DocumentRoot /var/www/application_dashboard/current/public
        ErrorLog ${APACHE_LOG_DIR}/application_dashboard_error.log
        CustomLog ${APACHE_LOG_DIR}/application_dashboard_access.log combined

		Include conf-available/php7.1-fpm.conf

		SSLEngine on
		Include conf-available/ssl-org.conf
		
		RewriteEngine on
		RewriteCond %{HTTPS} off
		RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
		# Now, rewrite any request to the wrong domain to use www.
		#RewriteCond %{HTTP_HOST} !^www\.postit
		#RewriteRule .* https://www.%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
		
